<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/styles.css">
<script src="https://kit.fontawesome.com/13427233db.js" crossorigin="anonymous"></script>
<title>Week 6 Exercise !</title>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="#home" class="active">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i id="icon" class="fa-solid fa-recycle"></i>
  </a>
</div>

<div style="padding-left:16px">
  <h2>Responsive Topnav Example</h2>
  <p>Resize the browser window to see how it works.</p>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  console.log(x);
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }

  var icon = document.getElementById("icon");
  console.log(x);
  if (icon.className === "fa-solid fa-recycle") {
    icon.className = "fa-solid fa-x";
  } else {
    icon.className = "fa-solid fa-recycle";
  }
}

</script>

</body>
</html>

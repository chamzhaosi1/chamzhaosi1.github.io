<!DOCTYPE html>
<html>
  <head>
    <title>week 3-(un)ordered list/break line</title>
  </head>
  <body>
    <ul>
      <li>Coffee</li>
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <ol type="i">
      <li>Coffee</li>
      <li>Tea</li>
      <ol>
        <ol type="A">
          <li>Coffee</li>
          <li>Tea</li>
          <li>Milk</li>
        </ol>
      </ol>
      <li>Milk</li>
    </ol>

    <p>This is a <br> paragraph with a line break.</p>
  </body>
</html>

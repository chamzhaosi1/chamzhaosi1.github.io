<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="shortcut icon" href="images/homework_1_logo.png" type="image/x-icon">
        <title>Homework 1: Responsive Layout A</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="logo">
                    <h1>
                        LOGO
                    </h1>
                </div>
                <div class="phone_num">
                    <h1>
                        PHONE NO
                    </h1>
                </div> 
            </div>
            <div class="menu">
                <h1>MENU</h1>
            </div>
            <div class="image_slide">
                <h1>IMAGE SLIDESHOW</h1>
            </div>
            <div class="flat_container">

                    <h1>FLAT 1</h1>
                </div>
                <div class="flat">
                    <h1>FLAT 2</h1>
                </div>
                <div class="flat">
                    <h1>FLAT 3</h1>
                </div>
                <div class="flat">
                    <h1>FLAT 4</h1>
                </div>
            </div>
            <div class="content_container">
                <div class="text_content">
                    <h1>TEXT CONTENT</h1>
                </div>
                <div class="sidebar">
                    <h1>SIDEBAR</h1>
                </div>
            </div>
            <div class="footer">
                <h1>FOOTER</h1>
            </div>
        </div>

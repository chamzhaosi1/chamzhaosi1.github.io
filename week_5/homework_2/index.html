<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="shortcut icon" href="images/homework_2_logo.png" type="image/x-icon">
        <title>
            Homework 2: Responsive Layout B
        </title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="logo_container">
                    <div class="logo">
                        <h1>LOGO</h1>
                    </div>
                </div>
                <div class="top_right_container">
                    <div class="phone_container">
                        <div class="phone">
                            <h1>PHONE</h1>
                        </div>
                    </div>
                    <div class="menu_container">
                        <div class="menu">
                            <h1>MENU</h1>
                        </div> 
                    </div>
                </div>
            </div>
                <div class="image_slide">
                    <h1>IMAGE SLIDSHOW</h1>
                </div>
            <div class="content_container">
                 <div class="text_content">
                    <h1>TEXT CONTENT</h1>
                 </div>
                 <div class="sidebar">
                    <h1>SLIDEBAR</h1>
                 </div>
            </div>
            <div class="footer">
                <h1>FOOTER</h1>
            </div>
        </div>
    </body>
</html>

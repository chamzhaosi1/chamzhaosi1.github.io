<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Test</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
       
    </head>

    <body>
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="2000">
                <div class="row">
                    <div class="col-4">
                        <img src="images/ethan-robertson-SYx3UCHZJlo-unsplash.png" class="w-100" alt="..." width="50%">
                    </div>
                    <div class="col-4">
                        <img src="images/hannah-busing-VPnLLmvmA-k-unsplash 1.png" class="w-100" alt="..." width="50%">
                    </div>
                    <div class="col-4">
                        <img src="images/kees-streefkerk-Adl90-aXYwA-unsplash.png" class="w-100" alt="..." width="50%">
                    </div>
                    
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <div class="row">
                  <div class="col-4">
                    <img src="images/pablo-garcia-saldana-no_TCkPUq_s-unsplash 1.png" class="w-100" alt="..." width="50%">
                  </div>
                  <div class="col-4">
                      <img src="images/sebastien-gabriel-3_ctwMEFZFU-unsplash.png" class="w-100" alt="..." width="50%">
                  </div>
                  <div class="col-4">
                      <img src="images/wil-stewart-K_TbABnVzHo-unsplash.png" class="w-100" alt="..." width="50%">
                  </div>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </body>
       
</html>
